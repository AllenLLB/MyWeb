<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta author="飞燕草" />
	<title>网易云音乐</title>
	<link rel="stylesheet" type="text/css" href="index.css" /> 
</head>
<body>
	<div id="container">
		<div class="head_nav">
			<a href="###" class="logo"></a>
			<form class="search">
				<input type="text" name="search" placeholder="歌手,歌词" />
				<input type="button" name="btn" />
			</form>
			<div class="action">
				<ul class="action_style">
					<li></li>
					<li></li>
					<li></li>
				</ul>
				<ul class="action_status">
					<li>最小化</li>
					<li>最大化</li>
					<li class="close">关闭</li>
				</ul>
			</div>
		</div>
		<div class="main">
			<div class="left_nav">
				<dl class="suggest">
					<dt>推荐</dt>
					<dd>发现音乐</dd>
					<dd>私人FM</dd>
					<dd>mv</dd>
					<dd>朋友</dd>
				</dl>
				<dl class="mine">
					<dt>我的音乐</dt>
					<dd>本地音乐</dd>
					<dd>下载管理</dd>
					<dd>我的音乐云盘</dd>
					<dd>我的歌手</dd>

				</dl>
				<dl class="song_list">
					<dt>创建的歌单</dt>
					<dd>我喜欢的音乐</dd>
				</dl>
				
				<div class="now_play"></div>
			</div>
			<div class="right_content">
				<ul class="right_con">
					<li class="suggestDay day1">
						<ul class="findMusic_nav"></ul>
						<div class="carousel"></div>
						<div class="arts"></div>
					</li>
					<li class="suggestDay day2 noShow"></li>
					<li class="suggestDay day3 noShow"></li>
					<li class="suggestDay day4 noShow"></li>
					<li class="canvasAnimate noShow"></li>
					<li class="lovePart noShow"></li>
				</ul>
			</div>
		</div>
		<div class="footer_nav">
			<ul>
				<li></li>
			</ul>
		</div>
	</div>

	<!--来操作关闭按钮-->

	<script type="text/javascript">
		var oClose=document.querySelector(".close");
	    oClose.onclick=function(){
	    	if(window.parent.libo){
	    		window.parent.libo.css(window.parent.args.mainWin,"display","none");
	    		window.parent.libo.css(window.parent.args.canCon,"display","block");
	    		window.parent.libo.css(window.parent.args.indexLists,"display","block");
	    		window.parent.args.Tiframe.src="";
	    		//在chrome上的显示有问题
	    		window.parent.args.openFlag=false;
	    	}

	    	return false;
	    }
	</script>
</body>
</html>
